     <div class="head">
        <h1 class="heading m-4">Contact Form</h1>
     </div>
   <div class="container">
    <form id="contactForm" action="#" class="row g-4">
        <div class="form-group col-lg-6">
          <input type="text" class="form-control" placeholder="Enter Your First Name"  pattern="[A-Za-z\s]+"
          title="Please enter letters only" required>
        </div>
        <div class="form-group col-lg-6">
          <input type="text" class="form-control" placeholder="Enter Your Last Name" pattern="[A-Za-z\s]+"
          title="Please enter letters only" required>
        </div>
        <div class="form-group col-lg-6">
          <input type="email" class="form-control" placeholder="Enter Your Email Address" required>
        </div>
        <div class="form-group col-lg-6">
          <input type="tel" id="contactNumber" class="form-control" name="contact-number" placeholder="Enter Your Contact Number" 
           required>
          <span style="color: whitesmoke;" id="error-message"></span>
        </div>
        <div class="form-group col-lg-12">
          <input type="text" class="form-control" placeholder="Enter Subject" required>
        </div>
        <div class="form-group col-lg-12">
          <textarea name="Message" rows="5" class="form-control" placeholder="Enter Message" required></textarea>
        </div>
        <div class="form-group col-lg-12 d-grid">
          <button type="submit" style="background-color: rgba(190, 14, 14, 0.021); font-weight: bold;" class="btn text-danger">submit</button>
        </div>
      </form>
</div>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      const firstName = document.querySelector('input[placeholder="Enter Your First Name"]');
      const lastName = document.querySelector('input[placeholder="Enter Your Last Name"]');
    
      const namePattern = /^[A-Za-z\s]+$/;
    
      if (!namePattern.test(firstName.value)) {
        alert("Please enter letters only in First Name.");
        event.preventDefault(); 
        firstName.focus();
        return;
      }
  
      if (!namePattern.test(lastName.value)) {
        alert("Please enter letters only in Last Name.");
        event.preventDefault(); 
        lastName.focus();
        return;
      }
    });
    const contactForm = document.getElementById('contactForm');
  const contactNumberInput = document.getElementById('contactNumber');
  const errorMessage = document.getElementById('error-message');
  
  contactForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const contactNumber = contactNumberInput.value.trim();
    const isValid = validateContactNumber(contactNumber);
    if (!isValid) {
      errorMessage.textContent = 'Invalid contact number. Please enter a valid contact number.';
    } else {
      errorMessage.textContent = ''; // Clear error message if input is valid
    }
    // Form submission code here
  });
  
  contactNumberInput.addEventListener('input', (e) => {
    const input = e.target.value;
    const numericInput = input.replace(/[^0-9]/g, '');
    contactNumberInput.value = numericInput;
    if (numericInput.length < 10) {
      errorMessage.textContent = 'Invalid contact number. Please enter a valid contact number.';
    } else if (validateContactNumber(contactNumberInput.value.trim())) {
      errorMessage.textContent = ''; // Clear error message if input becomes valid
    }
  });
  
  function validateContactNumber(contactNumber) {
    const contactNumberRegex = /^\d{10}$/;
    return contactNumberRegex.test(contactNumber);
  }
    
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      if (this.checkValidity()) {
        event.preventDefault(); 
        alert("Your form has been submitted");
        this.reset();
      } else {
        alert("Please fill out all required fields.");
      }
    });
  </script>
